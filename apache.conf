<VirtualHost *:80>
    ServerName 62.113.106.173

    # Redirect HTTP to HTTPS
    Redirect permanent / https://62.113.106.173/
</VirtualHost>

<VirtualHost *:443>
    ServerName 62.113.106.173

    # SSL configuration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/62.113.106.173/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/62.113.106.173/privkey.pem

    # Proxy to Express server
    ProxyPass /api/ http://localhost:3001/api/
    ProxyPassReverse /api/ http://localhost:3001/api/

    # Serve static files if needed
    DocumentRoot /var/www/html
    <Directory /var/www/html>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>