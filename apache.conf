<VirtualHost *:80>
    ServerName 91.229.90.203

    # Redirect HTTP to HTTPS
    Redirect permanent / https://91.229.90.203/
</VirtualHost>

<VirtualHost *:443>
    ServerName 91.229.90.203

    # SSL configuration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/91.229.90.203/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/91.229.90.203/privkey.pem

    # Proxy to Express server
    ProxyPass /api/ http://localhost:3001/api/
    ProxyPassReverse /api/ http://localhost:3001/api/

    # Serve static files if needed
    DocumentRoot /var/www/html
    <Directory /var/www/html>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>